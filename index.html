<head>
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
<!-- agrego sonido a la escena -->
<a-scene>

        <!-- Cuando hace click cambia de verde a rojo -->
        <a-cylinder position="1 0.5 -3" color="green" radius="0.3" height="1.5"
               event-set__click="material.color: red;"
               ></a-cylinder>

        <!-- Cuando apoya el mouse cambia de verde a naranja luego cuando sale de la figura cambia a azul y queda fijo en ese color -->
        <a-box position="-1 0.5 -3" rotation="0 30 0" color="green"
               event-set__enter="_event: mouseenter; color: #D23514"
               event-set__leave="_event: mouseleave; color: #3D85C6"></a-box>

        <!-- Cuando hace click en la figura, se reproduce un sonido -->
         <a-sphere position="1 2.5 -5" color="green" radius="0.5"
              sound="src: url(risa_malvada.mp3); on: click"></a-sphere>

    <a-camera><a-cursor></a-cursor></a-camera>
</a-scene>
</body>
